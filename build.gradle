subprojects {

    buildscript {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.4.1'
        }
    }

    repositories {
        google()
        jcenter()
    }

}

ext {
    compileSdkVersion = 28
    minSdkVersion = 19
    buildToolsVersion = "29.0.0"

    appVersion = 20
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
